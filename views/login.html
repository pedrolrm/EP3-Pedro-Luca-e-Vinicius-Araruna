<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
  
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Login</h2>

            % if error:
            <div class="error-msg">{{error}}</div>
            % end
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="••••••">
                </div>

                <button type="submit" class="full-width-btn" style="background-color: var(--primary-color);">Entrar</button>
            </form>
            <a href="/cadastro" class="switch-link">Ainda não tem conta? <strong>Cadastre-se</strong></a>
            <a href="/" class="switch-link" style="margin-top: 10px;"> Voltar para Home</a>
        </div>
    </div>

</body>
</html>
